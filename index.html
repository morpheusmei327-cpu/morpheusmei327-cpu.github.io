<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航主页</title>
    <style>
        /* === 全局样式 === */
        :root {
            --bg-color: #f4f6f8;       /* 背景颜色 */
            --card-bg: #ffffff;        /* 卡片背景 */
            --text-main: #333333;      /* 主文字颜色 */
            --text-sub: #666666;       /* 副文字颜色 */
            --hover-shadow: 0 8px 15px rgba(0,0,0,0.1); /* 悬停阴影 */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-main);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        header p {
            color: var(--text-sub);
        }

        /* === 核心布局：三列网格 === */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            /* 这里定义了3列，minmax保证在窄屏幕不挤压 */
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 25px; /* 卡片之间的间距 */
        }

        /* === 响应式：手机端变为1列 === */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        /* === 卡片样式 === */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none; /* 去掉链接下划线 */
            display: flex;
            flex-direction: column;
            color: inherit;
        }

        .card:hover {
            transform: translateY(-5px); /* 鼠标悬停上浮 */
            box-shadow: var(--hover-shadow);
        }

        /* 图片容器，强制统一高度，防止图片大小不一导致乱版 */
        .card-image {
            width: 100%;
            height: 180px; 
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保持比例填充，裁切多余部分 */
            transition: transform 0.5s;
        }

        .card:hover .card-image img {
            transform: scale(1.05); /* 图片微放大特效 */
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        .card-desc {
            font-size: 0.9rem;
            color: var(--text-sub);
            line-height: 1.5;
        }

        /* 页脚 */
        footer {
            text-align: center;
            margin-top: 50px;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Personal Nav</h1>
        <p>常用工具与站点导航</p>
    </header>

    <div class="container">
        <a href="https://github.com/" target="_blank" class="card">
            <div class="card-image">
                <img src="https://placehold.co/600x400/eea928/ffffff?text=Github" alt="Github">
            </div>
            <div class="card-content">
                <span class="card-title">Github</span>
                <span class="card-desc">Github官网</span>
            </div>
        </a>

        <a href="https://railway.com/" target="_blank" class="card">
            <div class="card-image">
                <img src="https://placehold.co/600x400/8e44ad/ffffff?text=Railway" alt="Railway">
            </div>
            <div class="card-content">
                <span class="card-title">Railway</span>
                <span class="card-desc">Railway官网</span>
            </div>
        </a>
        
        <a href="./tools/json2yaml" target="_blank" class="card">
            <div class="card-image">
                <img src="https://placehold.co/600x400/2980b9/ffffff?text=JSON2YAML" alt="JSON2YAML">
            </div>
            <div class="card-content">
                <span class="card-title">JSON2YAML</span>
                <span class="card-desc">JSON转换YAML工具</span>
            </div>
        </a>

        <a href="./tools/gobang" target="_blank" class="card">
            <div class="card-image">
                <img src="https://placehold.co/600x400/333333/ffffff?text=Gobang" alt="Gobang">
            </div>
            <div class="card-content">
                <span class="card-title">Gobang</span>
                <span class="card-desc">五子棋小游戏</span>
            </div>
        </a>

        <a href="./tools/m3u8sniffer" target="_blank" class="card">
            <div class="card-image">
                <img src="https://placehold.co/600x400/fb7299/ffffff?text=M3U8sniffer" alt="M3U8sniffer">
            </div>
            <div class="card-content">
                <span class="card-title">M3U8sniffer</span>
                <span class="card-desc">M3U8嗅探器</span>
            </div>
        </a>

        <a href="./tools/weather" target="_blank" class="card">
            <div class="card-image">
                <img src="https://placehold.co/600x400/10a37f/ffffff?text=Weather" alt="Weather">
            </div>
            <div class="card-content">
                <span class="card-title">Weather</span>
                <span class="card-desc">天气预报助手</span>
            </div>
        </a>
        
        <a href="https://ping0.cc/" target="_blank" class="card">
            <div class="card-image">
                <img src="https://placehold.co/600x400/e67e22/ffffff?text=PING0" alt="IP">
            </div>
            <div class="card-content">
                <span class="card-title">PING0</span>
                <span class="card-desc">一个IP纯净度检测网站</span>
            </div>
        </a>

        </div>

    <footer>
        &copy; 2026 Merlin's Navigation.
    </footer>

</body>
</html>
